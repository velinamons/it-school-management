{% extends 'base.html' %}

{% block title %}Login - User Authentication{% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container px-5 my-3">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Login</h3>
                        </div>
                        <div class="card-body">
                            <form method="POST" id="loginForm" novalidate>
                                {% csrf_token %}
                                
                                <!-- Email -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputEmail" type="email" placeholder="name@example.com" name="email" />
                                    <label for="inputEmail">Email address</label>
                                </div>
                                
                                <!-- Password -->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="inputPassword" type="password" placeholder="Password" name="password" />
                                    <label for="inputPassword">Password</label>
                                </div>
                                
                                <!-- Remember Me -->
                                <div class="form-check mb-3">
                                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" name="remember" />
                                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                                </div>
                                
                                <!-- Login Button and TODO: Forgot Password Link -->
                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
{#                                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>#}
                                    <button class="btn btn-primary" type="submit">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center py-3">
                            <div class="small">
                                <a href="{% url 'register' %}">Need an account? Sign up!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
