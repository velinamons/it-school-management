{% extends 'base.html' %}

{% block title %}{{ operation_type }} Successful{% endblock %}

{% block content %}
    <section class="py-5">
        <div class="container px-5 my-3">
            <div class="bg-light rounded-3 py-5 px-5 px-md-5 mb-5 custom-margin">
                <div class="row gx-6 justify-content-center">
                    <div class="text-center my-3">
                        <h1 class="fw-bolder mb-2">{{ operation_type }} Successful!</h1>
                        <p class="lead fw-normal text-muted mb-3">{{ object_name }} was {{ operation_type | lower }}.</p>
                        <a href="{{ back_url }}" class="btn btn-primary btn-lg px-4 me-sm-3">Back</a>
                    </div>
                </div>
            </div>
        </div>  
    </section>
{% endblock %}
